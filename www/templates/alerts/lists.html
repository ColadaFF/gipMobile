<ion-view view-title="Alertas" cache-view="false">
   <ion-content>
      <sigip-no-location></sigip-no-location>
      <div>
         <button class="button button-block button-positive" ng-click="vm.createAlert()">
            Crear nueva alerta
         </button>
      </div>
      <div class="list card">
         <a href="#" class="item item-icon-left item-icon-right" ng-repeat="alert in vm.alerts track by $index"
            ng-click="vm.selectAlert(alert)">
            <i class="icon ion-document-text"></i>
            <h2>{{alert.code}}</h2>
            <p>Actualizaciones: {{alert.timeLine.length}}</p>
            <p>Fecha: {{alert.date | date:'dd/MM/yyyy'}}</p>
         </a>
      </div>
   </ion-content>
</ion-view>
