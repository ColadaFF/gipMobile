<ion-side-menus enable-menu-with-back-views="false">
   <ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
         <ion-nav-back-button>
         </ion-nav-back-button>

         <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
         </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
   </ion-side-menu-content>

   <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
         <h1 class="title">Módulos</h1>
      </ion-header-bar>
      <ion-content>
         <ion-list>
            <!-- <ion-item menu-close ng-click="login()">
               Ubicaciones
             </ion-item> -->
            <ion-item menu-close ui-sref="app.locations">
               Ubicaciones
            </ion-item>
            <ion-item menu-close ui-sref="app.participants">
               Participantes
            </ion-item>
            <ion-item menu-close ng-click="activitiesYear()">
               Actividades
            </ion-item>
            <ion-item menu-close ui-sref="app.surveys">
               Encuestas
            </ion-item>
            <ion-item menu-close ng-click="syncData()">
               Sincronizar
            </ion-item>
            <ion-item menu-close ng-click="openModalLogin()" ng-if="!loggedIn">
               Iniciar Sesión
            </ion-item>
            <ion-item menu-close ng-click="logout()" ng-if="loggedIn">
               Cerrar Sesión
            </ion-item>
         </ion-list>
      </ion-content>
   </ion-side-menu>
</ion-side-menus>
